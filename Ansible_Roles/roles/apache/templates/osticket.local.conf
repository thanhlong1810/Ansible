<VirtualHost *:80>
    ServerAdmin long.tranthanh@{{ osticket }}
    ServerName {{ osticket }}
    ServerAlias www.{{ osticket }}
    DocumentRoot /var/www/{{ osticket }}/osTicket
    <Directory /var/www/{{ osticket }}/osTicket>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog /var/log/httpd/{{ osticket }}-error.log
    CustomLog /var/log/httpd/{{ osticket }}-access.log combined
</VirtualHost>

